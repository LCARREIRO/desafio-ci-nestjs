name: CI

on: [push, pull_request]

jobs: 
     build:
           runs-on: ubuntu-latest
           steps:
                - uses: actions/checkout@v2

                - name: Install dependencies
                  run: npm install

                - name: unit test
                  run: npm run test

                - name: e2e test
                  run: npm run test:e2e

                - name: e2e test
                  run: npm run test:e2e

